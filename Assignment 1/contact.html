    <!-- Creates a Form, makes it interactive as well. This section provides the labels for the inputs, etc. -->
    <main>
        <h2>Contact Me!</h2>
        <form action="#" method="post" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </main>
